templates:
  Chart:
    sort_title: +1_<<num>><<collection_name>>
    sync_mode: sync
    smart_label: random
  Best of:
    trakt_list: https://trakt.tv/users/lish408/lists/rotten-tomatoes-best-of-<<year>>
    sort_title: +1_Best of <<year>>
    sync_mode: sync
    summary: Rotten Tomatoes Best Movies of <<year>>
    smart_label: audience_rating.desc
collections:
  Popular:
    sort_title: +1_1Popular
    sync_mode: sync
    tautulli_popular:
      list_days: 30
      list_size: 15
      list_buffer: 15
    summary: Movies Popular on Plex
    url_poster: https://theposterdb.com/api/assets/213575
    collection_order: custom
    visible_home: true
    visible_shared: true
  Trending:
    template: { name: Chart, num: 2 }
    trakt_trending: 10
    tmdb_trending_daily: 10
    tmdb_trending_weekly: 10
    summary: Movies trending across the internet
    url_poster: https://theposterdb.com/api/assets/213570
    visible_home: true
    visible_shared: true
  IMDb Top 250:
    template: { name: Chart, num: 4 }
    imdb_list: https://www.imdb.com/search/title/?groups=top_250&count=250/
    tmdb_top_rated: 250
    summary: Top Rated Movies on IMDb
    url_poster: https://theposterdb.com/api/assets/213613
